<html>
<head>
<style>
body
{
	background-color:yellow	;
	font color:green;
}
h2
{
	font-color:red;
	align:center;
}
</style>
<title>Form</title>
</head>
<body>
<h2>PERSONAL DETAILS</h2>
<form>
<table>
<tr>
<td>


<label>Name:</label></td><td>
<select name="mr/mrs">
<option value="mr">mr</option>
<option value="mrs">mrs</option>
<input type="text name="fname><br>
</td></tr>
<tr>
<td>


<label>Image:</label></td><td>
<input type="file" id="image" required>
<tr>
<td>
<label>Adress:</label></td><td>
<textarea type="text" name="adress"></textarea>
</td></tr>
<tr>
<td>


<label>Gender :</label></td><td>
<input type="radio" name="Gender" value="male">
<label>Male</label>
<input type="radio" name="Gender" value="female">
<label>Female</label>
</td></tr>
<tr>
<td>


<label>Mail id:</label></td><td>
<input type="email">
</td></tr>
<tr>
<td>



<label>Date of birth:</label></td><td>
<input type="date" name="dob">
</td></tr>
<tr>
<td>



<label>Nationality : </label></td><td>
<select name="nationality">
<option value="indian">India</option>
<option value="nepal">nepal</option>
<option value="america">america</option>
<option value="landan">landan</option>
<option value="others">others</option>
</select>
</td></tr>


<tr>
<td>


<label>Gradution : </label></td><td>
<select name="Gradution">
<option value="Bsc maths">Bsc maths</option>
<option value="Bsc physics">Bsc physics</option>
<option value="Bba">Bba</option>
<option value="Bca">Bca</option>
<option value="others">others</option>
</select>
</td></tr>


<tr>
<td>

<label>Phone number : </label></td><td>
<input type="text" name="phno" value=+91></td></tr>
</table>
<button type="submit">submit</button>
<button type="cleart">clear</button>
</body>
</form>
</html>
